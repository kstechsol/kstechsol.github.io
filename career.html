    <!-- MAIN -->
    <main role="main">
      <article>
        <!-- Header -->
        <section class="section-top-padding background-image text-center" style="background-color:#062259">
          <h1 class="text-extra-thin text-white text-s-size-20 text-m-size-20 text-size-30 text-line-height-1 margin-bottom-40 margin-top-50" id="logo-heading">
            KS Technological Solutions
          </h1>
          <br>
          <h2 class="text-white text-size-40 text-line-height-1  margin-top-20">
            Career with us
          </h2>
          <br><br>
          <img class="arrow-object" src="img/arrow-object-white.svg" alt="">
        </section>

        <!-- Section 3 -->
        <section class="section background-white-hightlight">
          <div class="s-12 m-12 l-4 center">
            <!-- <h3 class="text-size-30 margin-bottom-40 text-center"><b>Catch Us Here</b></h3> -->
            <form class="customform text-dark" method="post" action="https://script.google.com/macros/s/AKfycbzHQMThK-NI9UX23F68bAmCIyxcND3fri-MV-kwxLYQbmgbKVw/exec" id="gform">
              <div class="line">
                <div class="s-12">
                  <input name="domain" class="required subject" placeholder="Domain" title="Domain" type="text" list="domains" required/>
                  <datalist id="domains">
                    <option value="Technical">
                    <option value="Sales">
                  </datalist>
                </div>
                <div class="margin">
                  <div class="s-12 m-12 l-6">
                    <input name="name" class="name" placeholder="Your name" title="Your name" type="text" required/>
                  </div>
                  <div class="s-12 m-12 l-6">
                    <input name="contact" class="required email" placeholder="Contact No" title="Contact No" type="tel" required/>
                  </div>
                </div>
              </div>

              <div class="line">
                <div class="s-12">
                  <input name="email" class="required email" placeholder="Your Email" title="Your Email" type="email" required/>
                </div>
                <div class="s-12">
                  <input name="resume" class="required subject" placeholder="Resume Link" title="Resume" type="url" required/>
                </div>
                <div class="s-12">
                  <textarea name="message" class="required message" placeholder="Why should we hire you?" rows="3"></textarea>
                </div>
                <div class="s-12"><button class="button border-radius text-white background-primary" id="submit_button" type="submit">Submit</button></div>
              </div>
            </form>
            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div style="display:none;" class="text-dark text-strong" id="thankyou_message">
              <h2><em>Thanks</em> for contacting us!
                We will get back to you soon!</h2>
            </div>
          </div>
        </section>
      </article>
    </main>
